<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayos RP - תרומות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 48px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .donation-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .donation-card h2 {
            margin: 0;
        }

        .donation-card p {
            margin: 5px 0 0;
            color: #888;
        }

        footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Rayos RP - תרומות</h1>
</header>

<div class="container">
    <div class="donation-card">
        <div>
            <h2>תרומה קטנה</h2>
            <p>מחיר: 15 ₪</p>
        </div>
    </div>

    <div class="donation-card">
        <div>
            <h2>תרומה בינונית</h2>
            <p>מחיר: 30 ₪</p>
        </div>
    </div>

    <div class="donation-card">
        <div>
            <h2>תרומה גדולה</h2>
            <p>מחיר: 50 ₪</p>
        </div>
    </div>

    <div class="donation-card">
        <div>
            <h2>תרומת VIP</h2>
            <p>מחיר: 75 ₪</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Rayos RP - כל הזכויות שמורות</p>
</footer>

</body>
</html>
